{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Search Doctor</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact_responsive.css' %}">
</head>
<body>

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="#">Hello {{user.username}}</a></div>
							<br>
							
							<div class="header_phone ml-auto">Call us: 00-91 445 678 33</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-image:url('{% static "images/bg_1.jpg" %}')"></div>
	</div>

<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Search for doctor</div>
						<div class="home_search_content">
							<form action="searchdoc" class="home_search_form" id="home_search_form">
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
							  		<select name="spcl" class="home_search_content">
										<option>General Physician</option>
										<option>Cardiologist</option>
										<option>Dentist</option>
									</select>
									<input type="submit" value="search" class="home_search_button">
								</div>
							</form>
							<h4><a href="showpres?uname={{user.username}}">Show Priscriptions</a></h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
