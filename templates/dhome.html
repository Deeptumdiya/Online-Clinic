{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome {{doc.name}} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light site-navbar-target" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="index.html">Welcome {{doc.name}}</a>
	      
	      <form action="getdocappoint" method="post">
	      	{% csrf_token %}
	      	<div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav nav ml-auto">
	          <li class="nav-item"><input type="date" name="date" required><span>Date</span></li>
	          <li class="nav-item"><select name="time">
										<option>10:00AM</option>
										<option>10:30AM</option>
										<option>11:00AM</option>
										<option>11:30AM</option>
										<option>12:00PM</option>
										<option>12:30PM</option>
										<option>01:00PM</option>
										<option>01:30PM</option>
										<option>02:00PM</option>
								   </select><span>Time</span></li>
	          <li class="nav-item cta mr-md-2"><input type="submit" value="CHECK APPOINTMENTS"></li>
	          <li class="nav-item"><a href="logout" class="nav-link"><span>Logout</span></a></li>
	        </ul>
	      </div>
	      </form>
	    </div>
	  </nav>
	  
	  <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "images/bg_1.jpg" %}');" data-stellar-background-ratio="0.5">
  </body>
</html>
